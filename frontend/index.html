<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Ollama Chatbot</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: #f4f6fb;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    h1 {
      margin-top: 32px;
      color: #333;
    }
    #chatContainer {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 16px rgba(0,0,0,0.08);
      width: 100%;
      max-width: 420px;
      margin: 24px 0 0 0;
      display: flex;
      flex-direction: column;
      min-height: 500px;
      padding: 0 0 16px 0;
    }
    #messages {
      flex: 1;
      padding: 24px 16px 0 16px;
      overflow-y: auto;
      max-height: 400px;
      min-height: 300px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    .msg {
      max-width: 80%;
      padding: 12px 16px;
      border-radius: 16px;
      font-size: 1rem;
      word-break: break-word;
      box-shadow: 0 1px 4px rgba(0,0,0,0.04);
    }
    .user {
      align-self: flex-end;
      background: #d1e7ff;
      color: #1a237e;
      border-bottom-right-radius: 4px;
    }
    .bot {
      align-self: flex-start;
      background: #f0f0f0;
      color: #333;
      border-bottom-left-radius: 4px;
    }
    #inputArea {
      display: flex;
      gap: 8px;
      padding: 0 16px;
      margin-top: 12px;
    }
    #userInput {
      flex: 1;
      padding: 10px 12px;
      border-radius: 8px;
      border: 1px solid #bbb;
      font-size: 1rem;
      outline: none;
      transition: border 0.2s;
    }
    #userInput:focus {
      border: 1.5px solid #1976d2;
    }
    #sendBtn {
      background: #1976d2;
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 0 20px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.2s;
    }
    #sendBtn:active {
      background: #0d47a1;
    }
    @media (max-width: 500px) {
      #chatContainer { max-width: 100vw; border-radius: 0; }
      #messages { min-height: 200px; max-height: 300px; }
    }
  </style>
</head>
<body>
  <h1>Ollama Chatbot</h1>
  <div id="chatContainer">
    <div id="messages"></div>
    <form id="inputArea" onsubmit="sendMessage(event)">
      <input type="text" id="userInput" placeholder="Type your message..." autocomplete="off" />
      <button id="sendBtn" type="submit">Send</button>
    </form>
  </div>
  <script>
    const messagesDiv = document.getElementById('messages');
    const userInput = document.getElementById('userInput');

    function appendMessage(text, sender) {
      const msg = document.createElement('div');
      msg.className = 'msg ' + sender;
      msg.innerText = text;
      messagesDiv.appendChild(msg);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    function sendMessage(e) {
      if (e) e.preventDefault();
      const message = userInput.value.trim();
      if (!message) return;
      appendMessage(message, 'user');
      userInput.value = '';
      appendMessage('...', 'bot');

      fetch('http://127.0.0.1:8000/chat', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ message })
      })
      .then(res => res.json())
      .then(data => {
        // Remove the loading '...' message
        const lastMsg = messagesDiv.querySelector('.msg.bot:last-child');
        if (lastMsg && lastMsg.innerText === '...') {
          lastMsg.remove();
        }
        appendMessage(data.response || data.error || 'No response', 'bot');
      })
      .catch(err => {
        const lastMsg = messagesDiv.querySelector('.msg.bot:last-child');
        if (lastMsg && lastMsg.innerText === '...') {
          lastMsg.remove();
        }
        appendMessage('Error: ' + err, 'bot');
      });
    }

    userInput.addEventListener('keydown', function(e) {
      if (e.key === 'Enter') {
        sendMessage(e);
      }
    });
  </script>
</body>
</html>
